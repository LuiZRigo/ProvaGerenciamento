                        <label for="nomeUsuario">Questão 1 <br>Problemas da falta de versionamento.</label>   
                        <textarea id="nomeUsuario" cols="80" rows="10">Com a falta de versionamento os principais problemas que encontramos são as duplicidades que mais cedo ou tarde vão ocorrer, exemplo quando duas ou mais pessoas acabam alterando a mesma parte do código, falta de backup caso seja necessário, exemplo quando é feito algo novo não foi testado corretamente e esta com problemas.</textarea>              
                    </div>    
                    <div class="card-content-area">
                        <label for="nomeUsuario"><br>Questão 2 <br>Vantagens da Gerência e Configuração de Software.</label>   
                        <textarea id="nomeUsuario" cols="80" rows="10">1 - Configuração de software, onde teremos uma noção do que podemos encontrar do sistema, pois estará especificado na sua documentação quais seus requisitos e também funcionalidades. 
2 - Rastreabilidade, Ser capaz de rastrear cada alteração feita no software e conectar ao software de gestão de projetos e rastreamento de bugs, como o Jira por exemplo.
3 - Histórico de alterações, isso significa todas as alterações feitas por muitas pessoas ao longo dos anos. As alterações incluem a criação e exclusão de arquivos, assim como as edições em seus conteúdos.</textarea>
                    </div>
                    <div class="card-content-area">
                        <label for="nomeUsuario"><br>Questão 3 <br>Integração Contínua.</label>   
                        <textarea id="nomeUsuario" cols="80" rows="10">Com integração continua utilizando algum programa capas disso, é possível ter um controle que seria quase perfeito, onde ele vai fazer verificação das alterações e fazer as validações para verificar se esta tudo correto ou não, exemplo caso não esteja correta ele impede que saia uma versão com bugs.</textarea>              
                    </div>
                </div>
            </form>
